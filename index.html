<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/css.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo|Roboto+Mono" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../images/Fav%20Icon-100.jpg">
</head>
<body>
   <img class="forsidelogo" src="/images/HoC%20logo.png" alt="hoclogo">
    
    <h1 class="forsidelilla">Velkommen til House of Code's MUS systems</h1>
    <section class="navbjaelkeindex"></section>
  
    
    <!-- Login form -->

    <section class="centerbox"> 
            <h2 class="loginlilla">Log ind</h2>
            <img class="streger" src="/images/streger.png" alt="">
       <article class="loginform">
            <h3 class="h3login">Brugernavn</h3>
            <input type="text" class="inputlogin" placeholder="Skriv brugernavn">
            <a href="" class="glemt" onclick="glemtbruger()" >Glemt brugernavn?</a>
            <h3 class="h3login">Adgangskode</h3>
            <input type="password" class="inputlogin" placeholder="Skriv adgangskode">
            <a href="" class="glemt" onclick="glemtkode()">Glemt adgangskode</a>
        </article>
        
        <!-- Midlertidig lÃ¸sning til at komme videre fra log ind siden, <form></form> som ligger rundt om log ind knappen -->
        
        <form method="get" action="/html/hjem.html">
            <button class="btn-one" type="submit" >Log ind</button>
        </form>
    </section>
    <script src="javaScript/javaScript.js"></script>
</body>
</html>
